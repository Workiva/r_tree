name: r_tree
version: 1.1.0
description: R-tree implementation to index and query two-dimensional data
author: Taylor Anderson <taylor.anderson@workiva.com>
homepage: https://github.com/Workiva/r_tree

environment:
  sdk: '>=1.24.3 <3.0.0'
dependencies:
  dart2_constant: ^1.0.0
dev_dependencies:
  benchmark_harness: any
  build_runner: ">=0.6.0 <2.0.0"
  build_test: ">=0.10.9 <2.0.0"
  build_web_compilers: ">=0.2.0 <3.0.0"
  coverage: ">=0.10.0 <0.13.0"
  dart_dev: ^2.2.0
  dart_style: ^1.0.9
  test: ^1.15.7

transformers:
  - $dart2js:
      sourceMaps: true
      commandLineOptions: [--trust-type-annotations]
      minify: false
